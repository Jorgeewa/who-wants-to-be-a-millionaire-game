<!doctype html>
	<html>
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    	<link href='https://fonts.googleapis.com/css?family=RobotoDraft' rel='stylesheet' type='text/css'>

	<link rel = "stylesheet" type = "text/css" href ="style/style.css">
	<link rel = "stylesheet" type = "text/css" href ="style/tickerStyle.css">

	<link rel = "shortcut icon" href="https://jorgeewa.github.io/who-wants-to-be-a-millionaire-game/Millionaire/pictures/mylogo.jpg" type="image/x-icon">
	</head>
	<body>
		<div class = "w3-content w3-border w3-section w3-round-xlarge w3-padding-8" style = "background: #05053B">
            <div class = "w3-container">
                <div id = "tickerDiv" class = "w3-content w3-section w3-round-xlarge">
                    <div id = "tickerDiv-child">
                        <ul id = "tickerUl">
                            <li class = "message"><a href = "#">This would be a very tough game!</a></li>
                            <li><a href = "#">Scripted by George Ewah-Uche</a></li>
                        </ul>
                    </div>
                </div>
                <div class = "w3-row-padding">
                <div class = "blankAvatar w3-threequarter w3-container w3-padding-16 w3-round-xlarge">
                    <div class = "useOption"></div>
                </div>
                <div class = "prize-wrapper w3-quarter w3-container w3-padding-8 w3-round-xlarge">
                    <div class = "prize prize-fifteen">€1,000,000</div>
                    <div class = "prize prize-fourteen">€500,000</div>
                    <div class = "prize prize-thirteen">€250,000</div>
                    <div class = "prize prize-twelve">€125,000</div>
                    <div class = "prize prize-eleven">€64,000</div>
                    <div class = "prize prize-ten">€32,000</div>
                    <div class = "prize prize-nine">€16,000</div>
                    <div class = "prize prize-eight">€8,000</div>
                    <div class = "prize prize-seven">€4,000</div>
                    <div class = "prize prize-six">€2,000</div>
                    <div class = "prize prize-five">€1,000</div>
                    <div class = "prize prize-four">€500</div>
                    <div class = "prize prize-three">€300</div>
                    <div class = "prize prize-two">€200</div>
                    <div class = "prize prize-one">€100</div>
                </div>
                </div>
                <div class = "lifeLines w3-container w3-round-xlarge w3-section w3-row" style = "width : 100%">
                    <div class = "options fifty-fifty"><img src = "pictures/Classic5050.png"></div>
                    <div class = "options phoneAFriend"><img src = "pictures/phoneAFriend.png"></div>
                    <div class = "options askTheAudience"><img src = "pictures/askTheAudience.png"></div>
                    <div class = "options walkAway"><img src = "pictures/walkAway.png"></div>
                    <div class = "restartButton"> Restart! </div>
                </div>
            </div>
            <div class = "question-wrap w3-content w3-round-xlarge">
                <div class = "question-view"></div>
                <div class = "answer-wrap">
                    <div class = "line a"></div><div class = "line b"></div>
                    <div class = "w3-row-paddding w3-container w3-padding-8">
                        <div class = "w3-col s6">
                            <div class = "answer-a w3-content"></div>
                        </div>
                        <div class = "w3-col s6">
                            <div class = "answer-b w3-content"></div>
                        </div>
                    </div>

                    <div class = "w3-row-paddding w3-container">
                        <div class = "w3-col s6">
                            <div class = "answer-c w3-content"></div>
                        </div>
                        <div class = "w3-col s6">
                            <div class = "answer-d  w3-content"></div>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
		<script type="text/javascript" src="js/questions.js"></script>
